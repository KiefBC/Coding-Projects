<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms HERE!</title>
</head>
<body>
    <h1>Hi Bitch, PAss ME@!</h1>
    <!-- action - where the form send data to -->
    <!-- method - what HTTP method (get/post) -->
    <form action="https://wikipedia.org/" method="GET">
        <label for="username">Email: </label>
        <input id="username" type="email" placeholder="email" required>
        <label for="password">Password: </label>
        <input id="password"  type="password" placeholder="password" required>
        <input type="submit">
    </form>
</body>
</html>
