<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        td {
            width: 100px;
            height: 100px;
            background: pink;
        }
        .vertical {
            border-left:1px solid black;
            border-right:1px solid black;
        }
        .horizontal {
            border-bottom:1px solid black;
            border-top:1px solid black;
        }
        table {
            margin: auto;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<p>Tic Tac TOE!</p>

<table>
    <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
    </tr>
    <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
    </tr>
    <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
    </tr>
</table>

</body>
</html>
